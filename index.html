<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Family Tree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('C:/Users/bernardo/Downloads/famtree.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      color: rgb(0, 0, 0);
    }

    .tree {
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 60px;
      font-weight: bold;
      color: rgb(207, 233, 243);
      text-transform: uppercase;
      margin-bottom: 50px;
      transition: transform 0.3s ease, color 0.3s ease;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), -2px -2px 4px rgba(0, 0, 0, 0.5); /* Adding the outline */
}
    h1:hover {
      transform: scale(1.1);
      color: rgb(215, 218, 45);
    }

    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    .generation {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .generation > div {
      position: relative;
      text-align: center;
      padding: 10px;
    }

    .family-member {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #212529;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .family-member:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .family-name {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .parent-generation {
      justify-content: center;
      margin-bottom: 20px;
    }

    .mother-side-parent > div {
      margin: 1px;
      justify-content: center;
    }

    .father-side, .mother-side {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .father-siblings, .mother-siblings {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .modal-content {
      text-align: center;
      background-color: #f8f9fa;
    }

    .zoomed-image {
      max-width: 100%;
      height: auto;
    }

    .modal-body {
      color: #212529;
    }

    @media (max-width: 768px) {
      .family-member {
        width: 80px;
        height: 80px;
      }

      .family-name {
        font-size: 12px;
      }

      .generation {
        flex-direction: column;
      }

      .father-siblings, .mother-siblings {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-5">My Family Tree</h1>
  
  <div class="tree">
    <div class="generation" style="margin-left: 30px;">
      <div>
        <img src="C:/Users/bernardo/Downloads/Telegram Desktop/me.jpg" alt="Emily Rose Flores" class="family-member" data-name="Emily Rose Flores" data-relationship="Me">
      </div>
      <div>
        <img src="C:/Users/bernardo/Downloads/Telegram Desktop/sister.jpg" alt="Mary-Anne Flores" class="family-member" data-name="Mary-Anne Flores" data-relationship="My Sister">
      </div>
    </div>

    <div class="generation parent-generation">
      <div class="father-side" style="margin-left: 1px;">
        <div>
          <img src="C:/Users/bernardo/Downloads/Telegram Desktop/firstuncle.jpg" alt="Maximo Flores" class="family-member" data-name="Maximo Flores" data-relationship="Father's Brother">
        </div>
        <div>
          <img src="C:/Users/bernardo/Downloads/Telegram Desktop/seconduncle.jpg" alt="Leo Flores" class="family-member" data-name="Leo Flores" data-relationship="Father's Brother">
        </div>
        <div>
          <img src="C:/Users/bernardo/Downloads/Telegram Desktop/thirduncle.jpg" alt="Samuel Flores" class="family-member" data-name="Samuel Flores" data-relationship="Father's Brother">
        </div>
        <div>
          <img src="C:/Users/bernardo/Downloads/Telegram Desktop/father.jpg" alt="Bernardo Flores" class="family-member" data-name="Bernardo Flores" data-relationship="My Father">
        </div>
      </div>

      <div class="mother-side" style="margin-right: 90px;">
        <div>
          <img src="C:/Users/bernardo/Downloads/Telegram Desktop/mother.jpg" alt="Emilia Flores" class="family-member" data-name="Emilia Flores" data-relationship="My Mother">
        </div>
        <div>
          <img src="C:/Users/bernardo/Downloads/Telegram Desktop/auntie1.jpg" alt="Julie Culili" class="family-member" data-name="Julie Culili" data-relationship="Mother's Sister">
        </div>
        <div>
          <img src="C:/Users/bernardo/Downloads/Telegram Desktop/auntie2.jpg" alt="Grace Culili" class="family-member" data-name="Grace Culili" data-relationship="Mother's Sister">
        </div>
      </div>
    </div>

    <div class="generation" style="margin-left: 120px;">
      <div class="father-side">
        <div>
          <img src="C:/Users/bernardo/Downloads/Telegram Desktop/fathers_mom.jpg" alt="Rosalia Flores" class="family-member" data-name="Rosalia Flores" data-relationship="Father's Mom">
        </div>
      </div>

      <div class="spacer"></div>

      <div class="mother-side" style="margin-left: 80px;">
        <div>
          <img src="C:/Users/bernardo/Downloads/Telegram Desktop/mothers_father.jpg" alt="Sercio Culili" class="family-member" data-name="Sercio Culili" data-relationship="Mother's Dad">
        </div>
        <div>
          <img src="C:/Users/bernardo/Downloads/Telegram Desktop/mothers_mom.jpg" alt="Felisa Culili" class="family-member" data-name="Felisa Culili" data-relationship="Mother's Mom">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="zoomModal" tabindex="-1" aria-labelledby="zoomModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="zoomModalLabel">Family Member Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="zoomedImage" src="" alt="Zoomed Family Member" class="zoomed-image mb-3">
        <p id="familyName"></p>
        <p id="relationship"></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
  const familyMembers = document.querySelectorAll('.family-member');

  familyMembers.forEach(member => {
    member.addEventListener('click', () => {
      const imageSrc = member.src;
      const name = member.getAttribute('data-name');
      const relationship = member.getAttribute('data-relationship');

      document.getElementById('zoomedImage').src = imageSrc;
      document.getElementById('familyName').innerText = name;
      document.getElementById('relationship').innerText = relationship;

      const zoomModal = new bootstrap.Modal(document.getElementById('zoomModal'));
      zoomModal.show();
    });
  });
</script>

</body>
</html>
